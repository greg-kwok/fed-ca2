    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-image bg1">
    <header>
        <!-- navigation bar on top -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="index.html" class="nav-link active" aria-current="page">home</a>
                  </li>
                  <li class="nav-item">
                    <a href="aboutme.html" class="nav-link active" aria-current="page">about me</a>

                <img class="m-2" style="width: 30px;" src="images/instagram.png" alt="instagram">

                </span>
            </div>
            
          </nav>
    </header>
    <!-- picture with body section -->
    <form class="bg-white p-5 m-5">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="first name">
              </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="last name">
              </div>
              <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
        <fieldset class="form-group">
          <div class="row">
            <div class="col-form-label col-sm-2 pt-0">Rate your expeirence with this website on a scale of 1 to 5</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
                <label class="form-check-label">
                  5 (best)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  4
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  3
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label">
                  1 (worst)
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-2">
                <label>gender</label>
                <select class="form-control">
                  <option selected>rather not say...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
          </div>
        </fieldset>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Additional Feedback</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="additional feedback">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter your birthday</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="birthday" placeholder="MM DD YYYY">
              <button type="button" onclick="birthdayFunction()">check</button>
              <div id="test"></div>
            </div>
          </div>
          <div class="form-group row">
            <div id="calendar"></div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    <footer  class="position-absolute bottom-0 start-50 translate-middle-x text-white" >
        <p>copyright &copy;</p>
    </footer>
